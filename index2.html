<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام مخزون - المؤسسات الصحية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <style>
      body {
        font-family: "Tajawal", sans-serif;
        background-color: #f3f4f6;
      }
      .active-tab {
        background-color: #10b981;
        color: white;
      }
      /* Hide scrollbar for cleaner look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body
    class="text-gray-800 bg-gray-50 h-screen flex flex-col md:flex-row overflow-hidden"
  >
    <div id="header"></div>

    <!-- Overlay for Mobile Sidebar -->
    <div
      id="sidebar-overlay"
      onclick="toggleSidebar()"
      class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden md:hidden transition-opacity"
    ></div>

    <div id="aside"></div>

    <!-- Main Content -->
    <main
      class="flex-1 overflow-y-auto p-4 md:p-8 w-full relative"
      id="main-content"
    >
      <div id="dashboardContent"></div>
      <div id="categoriesContent"></div>
      <div id="suppliersContent"></div>
      <div id="inventoryContent"></div>
      <div id="entryContent"></div>
      <div id="viewExitContent"></div>
    </main>

    <div id="footer"></div>

    <!-- Global Modal -->
    <div
      id="globalModel"
      class="fixed inset-0 bg-black bg-opacity-60 hidden z-50 flex items-center justify-center p-4"
    >
      <div class="bg-white rounded-xl shadow-2xl w-full max-w-xl">
        <!-- Header -->
        <div class="p-5 border-b" id="modelTitle">
        </div>

        <!-- Body -->
        <div id="modelBody" class="p-5 space-y-4"> </div>

        <!-- Footer -->
        <div
          class="p-5 border-t bg-gray-50 flex justify-end gap-3 rounded-b-xl"
        >
          <button
            id="closeModel"
            class="px-5 py-2.5 bg-white border rounded-lg text-gray-600 hover:bg-gray-100"
          >
            إلغاء
          </button>

          <button
            id="saveModel"
            class="px-6 py-2.5 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 shadow-sm"
          >
            حفظ
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
